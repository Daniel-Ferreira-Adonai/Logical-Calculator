<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator"> 
            <input id="display" readonly>
            <div id="keys"> 
                <button onclick="appendToDisplay('(')" class="operator-btn">(</button>
                <button onclick="appendToDisplay(')')" class="operator-btn">)</button>
                <button onclick="removeOne()" class="remove-btn">←</button> 
                <button onclick="appendToDisplay('A')" class="operator-btn">A</button>
                <button onclick="appendToDisplay('B')"class="operator-btn">B</button>
                <button onclick="appendToDisplay('C')"class="operator-btn">C</button>
                <button onclick="appendToDisplay('D')"class="operator-btn">D</button>
                <button onclick="appendToDisplay('∧')">∧</button> 
                <button onclick="appendToDisplay('∨')">∨</button> 
                <button onclick="appendToDisplay('~')">~</button> 
                <button onclick="appendToDisplay('→')">→</button> 
                <button onclick="appendToDisplay('↔')">↔</button> 
                <button onclick="calculate()"class="equal-btn">=</button> 
                <button onclick="clearDisplay()" class="delete-btn">c</button> 
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="/logic.js"></script>
</body>
</html>
